<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <link th:href="@{/css/project.css}" href="../static/css/project.css" rel="stylesheet">
    <title>Project</title>
</head>
<body>

    <div  class="grid-container">

        <!-- tilbage knap -->
        <div class="grid-item" id="item-1">
            <form action="/backtomain" method="post">
                <button type="submit">Back to main menu</button>
            </form>
        </div>

        <!-- del projekt, se projekt og generer gantt diagram knapper -->
        <div class="grid-item" id="item-2">
            <ul>
                <li><p>del projekt knap</p></li>
                <li><p>se projekt team knap</p></li>
                <li><p>generer gantt diagram knap</p></li>
            </ul>
        </div>

        <!-- main -->
        <div class="grid-item" id="item-3">

            <!-- vis enkelt projekt -->
            <div th:each="Project : ${singleProject}">
                <h1 th:text="${Project.getProjectName()}"></h1>
                <h4 th:text="${Project.getProjectCreatedDate()}"></h4>
                made by: <h4 th:text="${Project.getProjectID()}"></h4>
            </div>

            <h1>Tasks</h1>
            <!-- opret opgave -->
            <div th:each="Project : ${singleProject}">
                <form id="createTask" action="/createTask" method="post" enctype="multipart/form-data">
                    <h3>Create a task</h3>
                    <label><input type="text" name="taskName" id="taskName" placeholder="Task Name"></label><br>
                    <button type="submit" name="createTask" th:value="${Project.getProjectID()}">Create task!</button>
                </form>
            </div>

            <!-- edit opgaver-->
            <form id="editTask" action="/project/edit" method="post" enctype="multipart/form-data">
                <h3>Edit task</h3>
                <table>
                    <tr>
                        <th>ID</th><th>Name</th><th>Start Date</th><th>End Date</th><th>Responsible User</th><th>Completion Status</th>
                    </tr>
                    <tr th:each="Project : ${singleProject}">
                        <td><label><input th:type="text" name="taskID" placeholder="TaskID"></label></td>
                        <td><label><input th:type="text" name="taskName" placeholder="Task name"></label></td>
                        <td><label><input th:type="date" name="startDate"></label></td>
                        <td><label><input th:type="date" name="endDate"></label></td>
                        <td><label><input th:type="number" name="taskResponsible"></label></td>
                        <td><label><input th:type="radio" name="completionStatus"></label></td>
                        <td><button type="submit" name="editTask" th:value="${Project.getProjectID()}">Apply Changes</button></td>
                    </tr>
                </table>
            </form>

            <!-- vis opgaver -->
            <h3>Current tasks</h3>
            <table>
                <tr>
                    <th>ID</th><th>Name</th><th>Start Date</th><th>End Date</th><th>Responsible User</th><th>Completion Status</th>
                </tr>
                <tr th:each="Task : ${taskList}">
                    <td th:text="${Task.getTaskID()}"></td>
                    <td th:text="${Task.getTaskName()}"></td>
                    <td th:text="${Task.getStartDate()}"></td>
                    <td th:text="${Task.getEndDate()}"></td>
                    <td th:text="${Task.getTaskResponsible()}"></td>
                    <td th:text="${Task.isCompletionStatus()}"></td>
                </tr>
            </table>

        </div>

        <!-- slet knap -->
        <div class="grid-item" id="item-4">
            <form action="/project/delete" method="post" th:each="Project : ${singleProject}">
                <button type="submit" th:value="${Project.getProjectID()}">Delete project</button>
            </form>
         </div>

    </div>

</body>
</html>
