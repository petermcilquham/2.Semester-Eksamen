<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <link th:href="@{/css/project.css}" href="../static/css/project.css" rel="stylesheet">
    <title>Project</title>
</head>
<body>

    <div  class="grid-container-main">

        <!-- tilbage knap -->
        <div class="grid-item" id="item-1">
            <form action="/backtomain" method="post">
                <button type="submit">Back to main menu</button>
            </form>
        </div>

        <!-- del projekt, se projekt og generer gantt diagram knapper -->
        <div class="grid-item" id="item-2">
            <ul>
                <li><p>del projekt knap</p></li>
                <li><p>se projekt team knap</p></li>
                <li><p>generer gantt diagram knap</p></li>
            </ul>
        </div>

        <!-- vis projekt -->
        <div class="grid-item" id="item-3">
            <div class="grid-container-show-project" th:each="Project : ${singleProject}">
                <div id="show-project-item-1">
                    <h1 th:text="${Project.getProjectName()}"></h1>
                </div>
                <div id="show-project-item-2">
                    <ul>
                        <li><p th:text="${Project.getCreatedByString()}"></p></li>
                        <li><p th:text="${Project.getProjectCreatedDate()}"></p></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- delopgaver -->
        <div class="grid-item" id="item-4" >
            <div class="grid-container-tasks">

                <!-- opret opgave -->
                <h1>Tasks</h1>
                <div th:each="Project : ${singleProject}">
                    <form id="createTask" action="/createTask" method="post" enctype="multipart/form-data">
                        <h3>Create a task</h3>
                        <label><input type="text" name="taskName" id="taskName" placeholder="Task Name"></label><br>
                        <button type="submit" name="createTask" th:value="${Project.getProjectID()}">Create task!</button>
                    </form>
                </div>

                <!-- vis opgaver -->
                <h3>Current tasks</h3>
                <form id="editTask" action="/project/edit" method="post" enctype="multipart/form-data">
                    <table>
                        <tr>
                            <th>ID</th><th>Name</th><th>Start Date</th><th>End Date</th><th>Responsible User</th><th>Completion Status</th><th>edit</th>
                        </tr>
                        <tr th:each="Task : ${taskList}">
                            <td style="width:30px" th:text="${Task.getTaskID()}"></td>
                            <td> <input type="text" name="newTaskName" th:contenteditable="true" th:placeholder="${Task.getTaskName()}" th:value="${Task.getTaskName()}"></td>
                            <td style="width: 60px"> <input type="text" name="newStartDate" th:contenteditable="true" th:placeholder="${Task.getStartDate()}" th:value="${Task.getStartDate()}" onfocus="(this.type='date')" onblur="(this.type='text')"></td>
                            <td style="width: 60px"> <input type="text" name="newEndDate" th:contenteditable="true" th:placeholder="${Task.getEndDate()}" th:value="${Task.getEndDate()}" onfocus="(this.type='date')" onblur="(this.type='text')"></td>
                            <td style="width: 80px"> <input type="text" name="newResponsible "th:contenteditable="true" th:placeholder="${Task.getTaskResponsibleString()}" th:value="${Task.getTaskResponsibleString()}"></td>
                            <td style="width: 80px"> <input type="checkbox" name="newCompletionStatus" th:text="${Task.isCompletionStatus()}" checked="checked"></td>
                            <td style="width: 40px"> <button type="submit" name="getTaskID" th:value="${Task.getTaskID()}">Edit!</button></td>
                        </tr>
                    </table>
                </form>

            </div>
        </div>

        <!-- slet knap -->
        <div class="grid-item" id="item-5">
            <form action="/project/delete" method="post" th:each="Project : ${singleProject}">
                <button type="submit" th:value="${Project.getProjectID()}">Delete project</button>
            </form>
        </div>

    </div>

</body>
</html>
