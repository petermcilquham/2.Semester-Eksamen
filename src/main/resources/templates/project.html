<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_project.css">
    <title>Project</title>
</head>
<body>

    <div  class="grid-container">
        <!-- tilbage knap -->
        <div class="grid-item" id="item-1">
            <form action="/backtomain" method="post">
                <button type="submit">Back to main menu</button>
            </form>
        </div>

        <!-- knapper -->
        <div class="grid-item" id="item-2">
            <ul>
                <li><p>del projekt knap</p></li>
                <li><p>se projekt team knap</p></li>
                <li><p>generer gantt diagram knap</p></li>
            </ul>
        </div>

        <!-- main -->
        <div class="grid-item" id="item-3" th:each="Project : ${singleProject}">
            <div class="center">
                <div class="singleProject">
                    <h1 th:text="${Project.getProjectName()}"></h1>
                    <h4 th:text="${Project.getProjectCreatedDate()}"></h4>
                    <label>
                        made by: <h4 th:text="${Project.getProjectID()}"></h4>
                    </label>
                </div>
            </div>

            <form id="createTask" action="/createTask" method="post" enctype="multipart/form-data">
                <label>Create a task</label><br>
                <input type="text" name="taskName" placeholder="Task Name"><br>
                <button type="submit" name="createTask"th:value="${Project.getProjectID()}">Create task!</button>
            </form>

            <table>
                <tr>
                    <th>ID</th><th>Name</th><th>Start Date</th><th>End Date</th>
                </tr>
                <form id="editTask" action="/project/edit" method="post" enctype="multipart/form-data">
                    <tr>
                        <td><input th:type="text" name="taskID" placeholder="TaskID"></td>
                        <td> <input th:type="text" name="taskName" placeholder="Task name"></td>
                        <td> <input th:type="date" name="startDate"></td>
                        <td> <input th:type="date" name="endDate"></td>
                        <td><button type="submit" name="editTask" th:value="${Project.getProjectID()}">Apply Changes</button></td>
                    </tr>
                </form>
            </table>

            <h1>Tasks</h1>
            <div class="taskList">
                <table style="width: 100%">
                    <tr>
                        <th>ID</th><th>Name</th><th>Start Date</th><th>End Date</th>
                    </tr>
                    <div th:each="Task : ${taskList}">
                        <tr>
                            <td th:text="${Task.getTaskID()}"></td>
                            <td th:text="${Task.getTaskName()}"></td>
                            <td th:text="${Task.getStartDate()}"></td>
                            <td th:text="${Task.getEndDate()}"></td>
                        </tr>
                    </div>
                </table>
            </div>

        </div>

        <!-- slet knap -->
        <div class="grid-item" id="item-4">
            <div th:each="Project : ${singleProject}">
              <form action="/project/delete" method="post">
                <button type="submit" name="deleteProject" th:value="${Project.getProjectID()}">Delete project</button>
              </form>
            </div>
        </div>

    </div>

</body>
</html>
