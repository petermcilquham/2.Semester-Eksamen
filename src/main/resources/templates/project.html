    <link th:href="@{/css/project.css}" href="../static/css/project.css" rel="stylesheet">
    <title>Project</title>
</head>
<body>

    <div  class="grid-container">

        <!-- tilbage knap -->
        <div class="grid-item" id="item-1">
            <form action="/backtomain" method="post">
                <button type="submit">Back to main menu</button>
            </form>
        </div>

        <!-- del projekt, se projekt og generer gantt diagram knapper -->
        <div class="grid-item" id="item-2">
            <ul>
                <li><p>del projekt knap</p></li>
                <li><p>se projekt team knap</p></li>
                <li><p>generer gantt diagram knap</p></li>
            </ul>
        </div>

        <!-- main -->
        <div class="grid-item" id="item-3">

            <!-- vis enkelt projekt -->
            <div th:each="Project : ${singleProject}">
                <h1 th:text="${Project.getProjectName()}"></h1>
                <h4 th:text="${Project.getProjectCreatedDate()}"></h4>
                <!--                bÃ¸r vise created_by og ikke projectID ???!?-->
                made by: <h4 th:text="${Project.getProjectID()}"></h4>
            </div>

            <h1>Tasks</h1>
            <!-- opret opgave -->
            <div th:each="Project : ${singleProject}">
                <form id="createTask" action="/createTask" method="post" enctype="multipart/form-data">
                    <h3>Create a task</h3>
                    <label><input type="text" name="taskName" id="taskName" placeholder="Task Name"></label><br>
                    <button type="submit" name="createTask" th:value="${Project.getProjectID()}">Create task!</button>
                </form>
            </div>

<!--                    </tr>-->
<!--                </table>-->

            <!-- vis opgaver -->
            <h3>Current tasks</h3>
            <table>
                <tr>
                    <th id="taskIDHeader">ID</th><th>Name</th><th>Start Date</th><th>End Date</th><th>Responsible User</th><th>Completion Status</th><th>edit</th>
                </tr>
                <tr th:each="Task : ${taskList}">
                    <form id="editTask" action="/project/edit" method="post" enctype="multipart/form-data">
                        <td th:text="${Task.getTaskID()}" style="width:30px"></td>

                        <td> <input type="text" name="newTaskName" th:contenteditable="true" th:placeholder="${Task.getTaskName()}" th:value="${Task.getTaskName()}"></td>

                        <td> <input type="text" name="newStartDate" th:contenteditable="true" th:placeholder="${Task.getStartDate()}"
                                    th:value="${Task.getStartDate()}" onfocus="(this.type='date')" onblur="(this.type='text')" style="width: 70px" ></td>

                        <td> <input type="text" name="newEndDate" th:contenteditable="true" th:placeholder="${Task.getEndDate()}"
                                    th:value="${Task.getEndDate()}" onfocus="(this.type='date')" onblur="(this.type='text')" style="width: 70px"></td>

                        <td> <input type="text" name="newResponsible "th:contenteditable="true" th:placeholder="${Task.getTaskResponsible()}"
                                    th:value="${Task.getTaskResponsible()}" style="width: 100px"></td>

                        <td> <input type="checkbox" name="newCompletionStatus" th:text="${Task.isCompletionStatus()}" checked="unchecked" style="width: 10px"></td>

                        <td><button type="submit" name="getTaskID" th:value="${Task.getTaskID()}">Edit!</button></td>
                    </form>
                </tr>
            </table>

        </div>

        <!-- slet knap -->
        <div class="grid-item" id="item-4">
            <form action="/project/delete" method="post" th:each="Project : ${singleProject}">
                <button type="submit" th:value="${Project.getProjectID()}">Delete project</button>
            </form>
         </div>

    </div>
