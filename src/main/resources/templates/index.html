<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" href="../static/css/index.css" rel="stylesheet">
    <title>Elegantt</title>
</head>
<body>
    <div  class="grid-container-main">
      
        <!-- banner/logo -->
        <div class="grid-item" id="item-1">
            <img th:src="@{/img/logo.png}" alt="logo">
        </div>

        <!-- opret bruger -->
        <div class="grid-item" id="item-2">
            <h1>Create a user</h1>
            <form id="createUser" action="/createUser" method="post" enctype="multipart/form-data">
                <label>
                    <input type="text" name="createUsername" placeholder="Username..." required>
                </label> <br>
                <label>
                    <input type="text" name="createPassword" placeholder="Password..." required>
                </label> <br>
                <button type="submit"  class="button">Create User</button>
            </form>

            <!-- fejlbesked -->
            <div class="errorMessage" th:style="${errorCreateUser ? 'display:block' : 'display:none'}" >
                <h2>Username unavailable, try again</h2>
            </div>

            <!-- success besked - bruger errorMessage funktionalitet -->
            <div class="errorMessage" th:style="${successCreatedUser ? 'display:block' : 'display:none'}" >
                <h2>User successfully created, please log in</h2>
            </div>
        </div>


        <!-- login -->
        <div class="grid-item" id="item-3">
            <h1>Log in</h1>
            <form id="login" action="/login" method="post" enctype="multipart/form-data" >
                <label>
                    <input type="text" name="inputUsername" placeholder="Username..." required>
                </label> <br>
                <label>
                    <input type="text" name="inputPassword" placeholder="Password..." required>
                </label> <br>
                <button class="button" type="submit">Log In</button>
            </form>

            <!-- fejlbesked -->
            <div class="errorMessage" th:style="${errorLogin ? 'display:block' : 'display:none'}" >
                <h2>Wrong username or password, please try again</h2>
            </div>
        </div>

    </div>

</body>
</html>
