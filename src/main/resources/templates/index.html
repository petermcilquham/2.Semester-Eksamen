<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" href="../static/css/index.css" rel="stylesheet">
    <title>Index</title>
</head>
<body>

    <div  class="grid-container">
        
        <!-- banner/logo -->
        <div class="grid-item" id="item-1">
            <a href="/"><h1>logo bitch</h1></a>
        </div>

        <!-- opret bruger -->
        <div class="grid-item" id="item-2">
            <form id="createUser" action="/createUser" method="post" enctype="multipart/form-data">
                <label>
                    <input type="text" name="createUsername" placeholder="Username..." required>
                </label> <br>
                <label>
                    <input type="text" name="createPassword" placeholder="Password..." required>
                </label> <br>
                <button type="submit" class="button">Create User</button>
            </form>
        </div>

        <!-- login -->
        <div class="grid-item" id="item-3">
            <form id="login" action="/login" method="post" enctype="multipart/form-data">
                <label>
                    <input type="text" name="inputUsername" placeholder="Username..." required>
                </label> <br>
                <label>
                    <input type="text" name="inputPassword" placeholder="Password..." required>
                </label> <br>
                <button type="submit" class="button">Log In</button>
            </form>
        </div>
        <div>

    </div>

</body>
</html>
